<!-- index.html (updated) -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VR Admin Panel</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />

  <!-- Custom dark/minimal styles -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="bg-dark text-light">

  <!-- top‑bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">VR&nbsp;Admin</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNav"
        aria-controls="mainNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navTabs">
          <!-- видимі лише superAdmin‑у -->
          <li class="nav-item d-none" data-role="super">
            <a class="nav-link" data-page="admins" href="#">Admins</a>
          </li>
          <li class="nav-item d-none" data-role="super">
            <a class="nav-link" data-page="locations" href="#">Locations</a>
          </li>
          <li class="nav-item d-none" data-role="super">
            <a class="nav-link" data-page="links" href="#">Links</a>
          </li>

          <!-- спільна вкладка -->
          <li class="nav-item">
            <a class="nav-link" data-page="games" href="#">Games</a>
          </li>
        </ul>

        <span class="navbar-text me-3" id="userName"></span>
        <button class="btn btn-outline-danger btn-sm" id="logoutBtn">
          Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- dynamic pages -->
  <main class="container my-4" id="pageContainer"></main>

  <!-- toast container -->
  <div
    class="position-fixed bottom-0 end-0 p-3"
    style="z-index: 1080"
  >
    <div id="toastContainer" class="toast-container"></div>
  </div>

  <!-- Login modal -->
  <div
    class="modal fade"
    id="loginModal"
    tabindex="-1"
    aria-hidden="true"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark border-secondary">
        <form id="loginForm" class="p-4">
          <h5 class="modal-title mb-3 text-center">Admin&nbsp;Login</h5>

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input
              type="text"
              name="username"
              class="form-control"
              autocomplete="username"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              autocomplete="current-password"
              required
            />
          </div>

          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- app entry -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
